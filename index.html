<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMR - Prescription Writing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Electronic Medical Records</h1>
  
  <!-- Prescription Form -->
  <form id="prescriptionForm">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" placeholder="Enter patient's name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter age" required>
    
    <label for="diagnosis">Diagnosis:</label>
    <input type="text" id="diagnosis" placeholder="Enter diagnosis" required>
    
    <label for="prescription">Prescription:</label>
    <textarea id="prescription" rows="4" placeholder="Enter prescription details" required></textarea>
    
    <button type="submit">Add Prescription</button>
  </form>
  
  <!-- Prescription Records -->
  <div class="records-container">
    <h2>Prescription Records</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Age</th>
          <th>Diagnosis</th>
          <th>Prescription</th>
        </tr>
      </thead>
      <tbody id="prescriptionRecords">
        <!-- Prescription records will appear here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
